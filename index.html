<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">

  <title>Better-OnSubmit demo</title>

  <link rel="stylesheet" href="https://unpkg.com/awsm.css/dist/awsm.min.css">
</head>

<body>
  <form id='form'>
    <h4>Moon travel program</h4>
    <p>Open console to see the results</p>
    <fieldset>
      <legend>Be first</legend>

      <label class="group">
        Name<br>
        <input name="name" type="text" value="Neil Alden Armstrong">
      </label>

      <div class="group">
        <p>Gender<br>
          <label>
            <input type="radio" name="gender" value="male" checked>
            Male
          </label>
          <label>
            <input type="radio" name="gender" value="female">
            Female
          </label>
        </p>
      </div>

      <label class="group">
        Date of birth<br>
        <input name="date" type="date" value="1930-08-05">
      </label>

      <label class="group">
        Email<br>
        <input name="email" type="email" value="neil.armstrong@nasa.com">
      </label>


      <label class="group">
        Phone number<br>
        <input name="phone" type="tel" placeholder="Numbers only, please">
      </label>

      <label class="group">
        Country<br>
        <select name="country">
          <option value="usa" selected="selected">USA</option>
          <option value="russia">Russia</option>
          <option value="china">China</option>
        </select>
      </label>

      <label class="group">
        Favorite animals<br>
        <select name="animals" multiple>
          <option value="cats">Cats</option>
          <option value="dogs">Dogs</option>
          <option value="lizards">Lizards</option>
        </select>
      </label>

      <label class="group">
        Tell us about yourself<br>
        <textarea name="about"></textarea>
      </label>

      <label class="group">
        Photo<br>
        <input name="photo" type="file">
      </label>

      <label class="group">
        Eyes color <small>(just kidding)</small><br>
        <input name="eyes-color" type="color">
      </label>

      <label class="group">
        Password<br>
        <input name="password" type="password" placeholder="Use strong password!"><br>
      </label>

      <label class="group">
        <input name="has-speedy" type="checkbox" checked="checked">I have put my watch on.
      </label>

      <div class="group">
        <button>Submit</button>
        <button type="reset">Reset</button>
      </div>
    </fieldset>
  </form>
  <script src='dist/better-onsubmit.js'></script>
  <script>
    document.getElementById('form').onsubmit = betterOnsubmit(console.log)
  </script>
</body>

</html>
